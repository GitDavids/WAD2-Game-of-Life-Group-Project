{% extends 'game_of_life/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Profile
{% endblock %}

{% block body_block %}
    {% if user.is_authenticated %}
        <h1>{{username}}</h1>
        <div>
            <img src="{% static 'images/game.jpg' %}" alt="Picture" width="400"/>
        </div>
    {% else %}
        Log in to view profile with username {{username}}
    {% end if %}
    
    <script>document.getElementById("profile").className = "active";</script>
{% endblock %}
